<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

    <meta property="og:title" content="FCI Rovers" />
    <meta
      property="og:description"
      content="Come and Join Us in FCI Rovers to Make a Difference and Live the Adventure"
    />
    <meta
      property="og:image"
      content="https://osama-el-dawli.github.io/fci-rovers-app/preview.png"
    />
    <meta property="og:type" content="website" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="FCI Rovers" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>FCI Rovers</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Lottie player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #040404; /* نفس لون الـ App background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 16px;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <!-- Splash screen with Lottie -->
    <div id="loading">
      <lottie-player
        src="assets/images/splash.json"
        background="transparent"
        speed="1"
        style="width: 400px; height: 400px"
        loop
        autoplay
      ></lottie-player>
    </div>

    <!-- Flutter entrypoint -->
    <script src="flutter_bootstrap.js" async></script>
    <script>
      window.addEventListener("flutter-first-frame", function () {
        document.getElementById("loading").style.display = "none";
      });
    </script>
  </body>
</html>
