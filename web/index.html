<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />
    
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    
    <meta property="og:title" content="FCI Rovers" />
    <meta
      property="og:description"
      content="Come and Join Us in FCI Rovers to Make a Difference and Live the Adventure"
    />
    <meta
      property="og:image"
      content="https://osama-el-dawli.github.io/fci-rovers-app/preview.png"
    />
    <meta property="og:type" content="website" />
    
    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="FCI Rovers" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    
    <title>FCI Rovers</title>
    <link rel="manifest" href="manifest.json" />
    
    <!-- Lottie player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #040404;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden; /* منع أي scrolling */
      }
      
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      
      #loading lottie-player {
        width: 400px;
        height: 400px;
        /* التأكد من عدم تغيير الحجم */
        min-width: 400px;
        min-height: 400px;
        max-width: 400px;
        max-height: 400px;
      }
      
      @media (max-width: 768px) {
        #loading lottie-player {
          /* حجم ثابت للموبايل */
          width: 250px;
          height: 250px;
          min-width: 250px;
          min-height: 250px;
          max-width: 250px;
          max-height: 250px;
        }
      }
      
      @media (max-width: 480px) {
        #loading lottie-player {
          /* حجم أصغر للشاشات الصغيرة جداً */
          width: 200px;
          height: 200px;
          min-width: 200px;
          min-height: 200px;
          max-width: 200px;
          max-height: 200px;
        }
      }
      
      /* إضافة transition smooth للإختفاء */
      #loading {
        transition: opacity 0.3s ease-out;
      }
      
      #loading.fade-out {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <!-- Splash screen with Lottie -->
    <div id="loading">
      <lottie-player
        src="assets/images/splash.json"
        background="transparent"
        speed="1"
        loop
        autoplay
      ></lottie-player>
    </div>
    
    <!-- Flutter entrypoint -->
    <script src="flutter_bootstrap.js" async></script>
    <script>
      window.addEventListener("flutter-first-frame", function () {
        const loadingElement = document.getElementById("loading");
        
        loadingElement.classList.add("fade-out");
        
        setTimeout(() => {
          loadingElement.style.display = "none";
        }, 300);
      });
    </script>
  </body>
</html>
